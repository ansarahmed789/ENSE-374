<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Note-Vote</title>

</head>
<body>

    <h1>Note-Vote</h1>

        <div class="accordion" id="accordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Log In
                </button>
              </h2>

              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordion ">
                <div class="accordion-body">
                  <h2>Log In</h2>

                    <form class="px-4 py-3">
                      <div class="mb-3">
                        <label for=" DropdownFormEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id=" DropdownFormEmail1" placeholder=" Email Address">
                      </div>

                      <div class="mb-3">
                        <label for=" DropdownFormPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id=" DropdownFormPassword1" placeholder="Password">
                      </div>

                      <button type="submit" class="btn btn-primary">Log in</button>
                    </form>

                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Register
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion ">
                <div class="accordion-body">
                  <h2>Sign Up</h2>

                  <form class="px-4 py-3">
                    <div class="mb-3">
                      <label for=" DropdownFormEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id=" DropdownFormEmail1" placeholder=" Email Address">
                    </div>

                    <div class="mb-3">
                      <label for=" DropdownFormPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id=" DropdownFormPassword1" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="Invite code" class="form-label">Invite code</label>
                        <input type="password" class="form-control" id=" DropdownFormInviteCode" placeholder="Invite code">
                      </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>

                </div>
              </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
